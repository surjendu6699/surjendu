
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Assistant</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-x: hidden;
      background: linear-gradient(135deg, #74ebd5, #acb6e5);
    }

    .header {
      background: rgba(0, 0, 0, 0.5);
      color: white;
      font-size: 28px;
      padding: 20px;
      text-align: center;
    }

    .container {
      margin: 20px auto;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(16px);
      border-radius: 20px;
      padding: 20px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      color: #fff;
      box-sizing: border-box;
    }

    input[type="text"] {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      margin-bottom: 20px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      box-sizing: border-box;
    }

    .button-group {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    button {
      flex: 1;
      padding: 14px;
      border-radius: 10px;
      border: none;
      background: #4fc3f7;
      color: white;
      cursor: pointer;
    }

    #friendWeatherInfo {
      background: #fff;
      color: #000;
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      margin-bottom: 15px;
    }

    #friendWeatherInfo img {
      width: 80px;
      height: 80px;
    }

    #map {
      height: 250px;
      width: 100%;
      border-radius: 12px;
      margin-bottom: 15px;
    }

    .forecast {
      display: flex;
      gap: 15px;
      overflow-x: auto;
      padding-bottom: 10px;
    }

    .forecast-day {
      flex: 0 0 150px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      padding: 10px;
      text-align: center;
    }

    .forecast-day img {
      width: 60px;
      height: 60px;
    }
    #description {
    font-size: 18px;
    font-weight: 600;
    color: #333;
    background: rgba(255, 255, 255, 0.7);
    border-radius: 20px;
    padding: 8px 16px;
    display: inline-block;
    margin-top: 10px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    text-transform: capitalize;
    font-style:capitalize;
    }

  </style>
</head>
<body>

<div class="header">
    Weather Assistant App
   
</div>

<div class="container">
 <div id="current-date-time" style="text-align:center; margin-bottom: 20px; font-size: 18px;"></div>
  <input type="text" id="cityInput" placeholder="Enter city name" />

  <div class="button-group">
    <button onclick="searchCity()">üîç Search</button>
    <button onclick="startVoice()">üé§ Voice</button>
    <button onclick="detectLocation()">üìç Auto Detect</button>
  </div>

  <!-- Friend-style Weather Block -->
  <div id="friendWeatherInfo">
    <h2 id="cityName">City Name</h2>
    <img id="weatherIcon" src="" alt="Weather Icon"/>
    <h1 id="temperature">--¬∞C</h1>
    <p id="description">Weather Description</p>
  </div>

  <div id="map"></div>
  <div id="forecast" class="forecast"></div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  let map = L.map('map').setView([20.5937, 78.9629], 5);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '¬© OpenStreetMap contributors'
  }).addTo(map);
  let marker;

  function startVoice() {
    if (typeof AndroidVoice !== 'undefined') {
      AndroidVoice.startListening();
    } else {
      alert("Voice recognition only works in supported Android apps.");
    }
  }
 function onVoiceResult(result) {
    console.log("Voice result received:", result);
    document.getElementById("cityInput").value = result;
    fetchWeather(result);
  }
  function searchCity() {
    const city = document.getElementById("cityInput").value.trim();
    if (!city) {
      alert("Please enter a city name.");
      return;
    }
    fetchWeather(city);
  }

  function detectLocation() {
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        position => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          fetch(`https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lon}&format=json`)
            .then(response => response.json())
            .then(data => {
              const city = data.address.city || data.address.town || data.address.village || "Your Location";
              document.getElementById("cityInput").value = city;
              fetchWeather(city);
            });
        },
        () => {
          alert("Unable to access your location.");
        }
      );
    }
  }
  document.getElementById("friendWeatherInfo").style.display = "none";
  function fetchWeather(city) {
    fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=3c4c0fc184b9bcda272f8bb75917219b&units=metric`)
      .then(response => response.json())
      .then(data => {

        document.getElementById("friendWeatherInfo").style.display = "block";
        // Friend style block
        document.getElementById("cityName").textContent = data.name;
        document.getElementById("temperature").textContent = `${Math.round(data.main.temp)}¬∞C`;
        document.getElementById("description").textContent = data.weather[0].description;
        document.getElementById("weatherIcon").src = `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;

        // Map
        const lat = data.coord.lat;
        const lon = data.coord.lon;
        map.setView([lat, lon], 10);
        if (marker) {
          marker.setLatLng([lat, lon]);
        } else {
          marker = L.marker([lat, lon]).addTo(map);
        }

        // Forecast
        fetch(`https://api.openweathermap.org/data/2.5/forecast?lat=${lat}&lon=${lon}&units=metric&appid=3c4c0fc184b9bcda272f8bb75917219b`)
          .then(response => response.json())
          .then(forecastData => {
            const forecastMap = new Map();
            forecastData.list.forEach(item => {
              const date = item.dt_txt.split(' ')[0];
              if (!forecastMap.has(date)) {
                forecastMap.set(date, item);
              }
            });

            const dailyForecast = Array.from(forecastMap.values()).slice(0, 5);

            if (dailyForecast.length > 0) {
              document.getElementById("forecast").innerHTML = dailyForecast.map(item => `
                <div class="forecast-day">
                  <p>${new Date(item.dt * 1000).toLocaleDateString()}</p>
                  <p>${item.main.temp}¬∞C</p>
                  <p>${item.weather[0].description}</p>
                  <img src="https://openweathermap.org/img/wn/${item.weather[0].icon}@2x.png" alt="weather icon" />
                </div>
              `).join('');
            }
          });
      });
  }
function updateDateTime() {
    const date = new Date();
    const options = {
      weekday: 'long', year: 'numeric', month: 'long', day: 'numeric',
      hour: '2-digit', minute: '2-digit', second: '2-digit',
      hour12: true
    };
    const formattedDateTime = date.toLocaleString('en-US', options);
    document.getElementById("current-date-time").innerText = formattedDateTime;
  }

  setInterval(updateDateTime, 1000);
  updateDateTime();
</script>

</body>
</html>
