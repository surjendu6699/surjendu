 <!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Assistant</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
     .forecast {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    margin-top: 10px;
  }
  .forecast-day {
    background: #ffffff20;
    border: 1px solid #ccc;
    padding: 10px;
    border-radius: 10px;
    width: 120px;
    text-align: center;
  }
  .forecast-day img {
    width: 50px;
    height: 50px;
  }
  </style>
</head>
<body>

<div class="header">Weather Assistant App</div>

<div class="container">
  <div id="current-date-time" style="text-align:center; margin-bottom: 20px; font-size: 18px;"></div>

  <input type="text" id="cityInput" placeholder="Enter city name" />

  <div class="button-group">
    <button onclick="searchCity()">üîç Search</button>
    <button onclick="startVoice()">üé§ Voice</button>
    <button onclick="detectLocation()">Auto Detect</button>
  </div>

  <div id="weather-info">Weather info will appear here...</div>
  <div id="forecast" class="forecast"></div>
  <div id="map"></div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
  let map = L.map('map').setView([20.5937, 78.9629], 5);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '¬© OpenStreetMap contributors'
  }).addTo(map);
  let marker;

  function startVoice() {
    if (typeof AndroidVoice !== 'undefined') {
      AndroidVoice.startListening();
    } else {
      alert("Voice recognition only works in supported Android apps.");
    }
  }

  function searchCity() {
    const city = document.getElementById("cityInput").value.trim();
    if (!city) {
      alert("Please enter a city name.");
      return;
    }
    showWeather(city);
  }

  function showWeather(city) {
    fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(city)}`)
      .then(response => response.json())
      .then(data => {
        if (data.length > 0) {
          const lat = parseFloat(data[0].lat);
          const lon = parseFloat(data[0].lon);
          map.setView([lat, lon], 10);
          if (marker) {
            marker.setLatLng([lat, lon]);
          } else {
            marker = L.marker([lat, lon]).addTo(map);
          }

          // Current weather
          fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&appid=3c4c0fc184b9bcda272f8bb75917219b`)
            .then(response => response.json())
            .then(weatherData => {
              const temp = weatherData.main.temp;
              const condition = weatherData.weather[0].description;
              document.getElementById("weather-info").innerText =
                `Weather in ${city}:\nTemperature: ${temp}¬∞C\nCondition: ${condition}`;
            })
            .catch(err => {
              console.error("Weather API error", err);
              alert("Failed to fetch weather info.");
            });

          // Forecast
          fetch(`https://api.openweathermap.org/data/2.5/forecast?lat=${lat}&lon=${lon}&units=metric&appid=3c4c0fc184b9bcda272f8bb75917219b`)
            .then(response => response.json())
            .then(forecastData => {
              console.log(forecastData); // Check the forecast data

              // Filter the forecast data to only include 12:00 PM entries
              const dailyForecast = forecastData.list.filter(item => item.dt_txt.includes("12:00:00")).slice(0, 5);

              if (dailyForecast.length > 0) {
                console.log("Filtered daily forecast data:", dailyForecast);

                const forecastHTML = dailyForecast.map(item => {
                  const date = new Date(item.dt * 1000).toLocaleDateString();
                  const temp = item.main.temp;
                  const condition = item.weather[0].description;
                  const icon = item.weather[0].icon;
                  return `
                    <div class="forecast-day">
                      <p>${date}</p>
                      <p>${temp}¬∞C</p>
                      <p>${condition}</p>
                      <img src="https://openweathermap.org/img/wn/${icon}@2x.png" alt="weather icon" />
                    </div>
                  `;
                }).join('');

                document.getElementById("forecast").innerHTML = forecastHTML;
              } else {
                console.warn("No forecast data for 12:00 PM found.", forecastData);
                document.getElementById("forecast").innerHTML = "<p>No forecast data available.</p>";
              }

            })
            .catch(err => {
              console.error("Forecast API error", err);
              alert("Failed to fetch forecast data.");
            });

        } else {
          alert("City not found.");
          document.getElementById("weather-info").innerText = "Weather info will appear here...";
          document.getElementById("forecast").innerHTML = "";
        }
      })
      .catch(err => {
        console.error("Location fetch error", err);
        alert("Error fetching location.");
      });
  }

  function detectLocation() {
    if (location.protocol !== "https:" && location.hostname !== "localhost") {
      alert("Location access requires HTTPS or localhost.");
      return;
    }

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        position => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;

          fetch(`https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lon}&format=json`)
            .then(response => response.json())
            .then(data => {
              const city = data.address.city || data.address.town || data.address.village || "Your Location";
              showWeatherByCoords(lat, lon, city);
            })
            .catch(() => {
              showWeatherByCoords(lat, lon, "Your Location");
            });
        },
        error => {
          switch (error.code) {
            case error.PERMISSION_DENIED:
              alert("Permission denied. Please allow location access.");
              break;
            case error.POSITION_UNAVAILABLE:
              alert("Location information is unavailable.");
              break;
            case error.TIMEOUT:
              alert("Location request timed out.");
              break;
            default:
              alert("An unknown error occurred.");
          }
        }
      );
    } else {
      alert("Geolocation is not supported by this browser.");
    }
  }

  function updateDateTime() {
    const date = new Date();
    const options = {
      weekday: 'long', year: 'numeric', month: 'long', day: 'numeric',
      hour: '2-digit', minute: '2-digit', second: '2-digit',
      hour12: true
    };
    const formattedDateTime = date.toLocaleString('en-US', options);
    document.getElementById("current-date-time").innerText = formattedDateTime;
  }

  setInterval(updateDateTime, 1000);
  updateDateTime();
</script>

</body>
</html>
