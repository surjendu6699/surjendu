<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App with Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
    }
    #header {
      background-color: #1e3c72;
      color: white;
      padding: 15px;
      text-align: center;
    }
    #controls {
      padding: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #cityInput {
      width: 250px;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      margin: 5px;
      padding: 10px 15px;
      background-color: #1e3c72;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #274b8b;
    }
    #map {
      height: 400px;
      width: 100%;
      margin: 20px 0;
    }
    #weather-info, #forecast {
      padding: 15px;
      text-align: center;
      background: white;
      margin: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .forecast-day {
      display: inline-block;
      margin: 10px;
      padding: 10px;
      background: #f0f0f0;
      border-radius: 8px;
      text-align: center;
    }
    #current-date-time {
      margin-top: 10px;
      color: #333;
    }
  </style>
</head>
<body>

  <div id="header">
    <h1>Weather Assistant</h1>
    <div id="current-date-time"></div>
  </div>

  <div id="controls">
    <input type="text" id="cityInput" placeholder="Enter city name">
    <div>
      <button onclick="searchCity()">Search City</button>
      <button onclick="startVoice()">Voice Search</button>
      <button onclick="detectLocation()">Detect Location</button>
    </div>
  </div>

  <div id="map"></div>
  <div id="weather-info">Weather information will appear here.</div>
  <div id="forecast">Forecast will appear here.</div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    let map = L.map('map').setView([20.5937, 78.9629], 5);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);
    let marker;

    function startVoice() {
      if (typeof AndroidVoice !== 'undefined') {
        AndroidVoice.startListening();
      } else {
        alert("Voice recognition only works in supported Android apps.");
      }
    }

    function onVoiceResult(city) {
      if (city) {
        document.getElementById("cityInput").value = city;
        showWeather(city);
      } else {
        alert("No voice input detected.");
      }
    }

    function searchCity() {
      const city = document.getElementById("cityInput").value.trim();
      if (!city) {
        alert("Please enter a city name.");
        return;
      }
      showWeather(city);
    }

    function showWeather(city) {
      console.log("Fetching weather for:", city);
      fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(city)}`)
        .then(response => response.json())
        .then(data => {
          if (data.length > 0) {
            const lat = parseFloat(data[0].lat);
            const lon = parseFloat(data[0].lon);
            map.setView([lat, lon], 10);
            if (marker) {
              marker.setLatLng([lat, lon]);
            } else {
              marker = L.marker([lat, lon]).addTo(map);
            }
            showWeatherByCoords(lat, lon, city);
          } else {
            alert("City not found.");
          }
        })
        .catch(err => {
          console.error("Location fetch error", err);
          alert("Error fetching location.");
        });
    }

    function showWeatherByCoords(lat, lon, cityName = "Your Location") {
      map.setView([lat, lon], 10);
      if (marker) {
        marker.setLatLng([lat, lon]);
      } else {
        marker = L.marker([lat, lon]).addTo(map);
      }

      fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&appid=3c4c0fc184b9bcda272f8bb75917219b`)
        .then(response => response.json())
        .then(weatherData => {
          const temp = weatherData.main.temp;
          const condition = weatherData.weather[0].description;
          document.getElementById("weather-info").innerText =
            `Weather in ${cityName}:\nTemperature: ${temp}°C\nCondition: ${condition}`;
        })
        .catch(err => {
          console.error("Weather API error", err);
          alert("Failed to fetch weather info.");
        });

      fetch(`https://api.openweathermap.org/data/2.5/forecast?lat=${lat}&lon=${lon}&units=metric&appid=3c4c0fc184b9bcda272f8bb75917219b`)
        .then(response => response.json())
        .then(forecastData => {
          const forecastMap = new Map();
          forecastData.list.forEach(item => {
            const date = item.dt_txt.split(' ')[0];
            if (!forecastMap.has(date)) {
              forecastMap.set(date, item);
            }
          });

          const dailyForecast = Array.from(forecastMap.values()).slice(0, 5);

          if (dailyForecast.length > 0) {
            const forecastHTML = dailyForecast.map(item => {
              const date = new Date(item.dt * 1000).toLocaleDateString();
              const temp = item.main.temp;
              const condition = item.weather[0].description;
              const icon = item.weather[0].icon;
              return `
                <div class="forecast-day">
                  <p>${date}</p>
                  <p>${temp}°C</p>
                  <p>${condition}</p>
                  <img src="https://openweathermap.org/img/wn/${icon}@2x.png" alt="weather icon" />
                </div>
              `;
            }).join('');
            document.getElementById("forecast").innerHTML = forecastHTML;
          } else {
            document.getElementById("forecast").innerHTML = "<p>No forecast data available.</p>";
          }
        })
        .catch(err => {
          console.error("Forecast API error", err);
          alert("Failed to fetch forecast data.");
        });
    }

    function detectLocation() {
      if (location.protocol !== "https:" && location.hostname !== "localhost") {
        alert("Location access requires HTTPS or localhost.");
        return;
      }
      document.getElementById("weather-info").innerText = "Detecting location and fetching weather...";

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          position => {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            fetch(`https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lon}&format=json`)
              .then(response => response.json())
              .then(data => {
                const city = data.address.city || data.address.town || data.address.village || "Your Location";
                document.getElementById("cityInput").value = city;
                showWeatherByCoords(lat, lon, city);
              })
              .catch(() => {
                showWeatherByCoords(lat, lon, "Your Location");
              });
          },
          error => {
            switch (error.code) {
              case error.PERMISSION_DENIED:
                alert("Permission denied. Please allow location access.");
                break;
              case error.POSITION_UNAVAILABLE:
                alert("Location information is unavailable.");
                break;
              case error.TIMEOUT:
                alert("Location request timed out.");
                break;
              default:
                alert("An unknown error occurred.");
            }
          }
        );
      } else {
        alert("Geolocation is not supported by this browser.");
      }
    }

    function updateDateTime() {
      const date = new Date();
      const options = {
        weekday: 'long', year: 'numeric', month: 'long', day: 'numeric',
        hour: '2-digit', minute: '2-digit', second: '2-digit',
        hour12: true
      };
      const formattedDateTime = date.toLocaleString('en-US', options);
      document.getElementById("current-date-time").innerText = formattedDateTime;
    }

    setInterval(updateDateTime, 1000);
    updateDateTime();
  </script>
</body>
</html>
